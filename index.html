<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="hamburgermenu"><img src="./img/icons/hamburger-menu.svg"></div>
            <div class="title">Food Items</div>
            <div class="loopsearch"><img src="./img/icons/magnifying-glass.svg"></div>
        </div>
        <div class="navbar-right">
            <p>Cart <span class="total-items-in-cart">0</span></p>
        </div>
    </nav>
    <section class="main-content">
        <div class="main-content-left">
            <div class="sidebar-menu">
                <img src="./img/icons/fork-icon.svg">
                <img src="./img/icons/clipboard-icon.svg">
                <img src="./img/icons/add-icon.svg" id="addItem" onclick="addItemElements('on')">
            </div>
            <div class="center-menu">
                <!-- Render menu field -->
            </div>
        </div>
        <div class="main-content-cart">
            <div class="cart-item">
                <div class="cart-empty">
                    <img src="./img/icons/cart-empty-icon.svg">
                    <p>Your cart is empty</p>
                    <p>Please add some items from the menu</p>
                </div>
                <!-- render cart field -->
            </div>
            <div class="cart-checkout">
                <div class="cart-checkout-upper">
                    <div class="upper-left">
                        <div>Total</div>
                        <div>Belum termasuk PPN</div>
                    </div>
                    <div class="upper-right">
                        <div>Rp. 0</div>
                    </div>
                </div>
                <div class="cart-checkout-lower">
                    <div class="btn-checkout" id="checkout" onclick="checkoutElements('on')">Checkout</div>
                    <div class="btn-cancel">Cancel</div>
                </div>
            </div>
        </div>
        <div class="checkout-wrapper" onclick="checkoutElements('off')">
            <div class="checkout-inner">
                <div class="checkout-inner-upper">
                    <p class="checkout-text">Checkout</p>
                    <p class="checkout-receipt">Receipt no: #010410919</p>
                </div>
                <p class="cashier-text">Cashier: Pevita Pearce</p>
                <div id="checkout-content">
                    <!-- render field -->
                </div>
                <div class="checkout-content-ppn">
                    <div class="checkout-items">PPN 10%</div>
                    <div class="checkout-price" id="ppn"></div>
                </div>
                <div class="total" id="total"></div>
                <div class="payment">Payment: Cash</div>
                <div class="checkout-inner-lower">
                    <div class="btn-print">Print</div>
                    <div class="or-text">Or</div>
                    <div class="btn-send-email">Send Email</div>
                </div>
            </div>
        </div>
    </section>
<script src="./products.js"></script>
<script src="./app.js"></script>
</body>
</html>
